<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Number</th>
            <th>Item Information</th>
            <th>Price</th>
            <th>Condition</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Plush bear</td>
            <td>30RMB</td>
            <td>80% new</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Table lamp</td>
            <td>50RMB</td>
            <td>80% new</td>
        </tr>
    </table>
</body>
</html>
